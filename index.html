<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="text/css" href="">
	<script src="https://kit.fontawesome.com/e63c72790e.js" crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Welcome | Lore Furniture
	</title>
</head>
<body>
	<!-- menu header --->
	<header class="header">
		<div class="header-wrapper">
			<div class="header-logo">
				<img src="img/logo.png" alt="" class="logo">
			</div>
			<div class="header-search">
				<form action="" class="header-search-form">
					<input type="text" class="header-search-input" placeholder="Search for more furniture acticles">
					<button class="header-search-btn">
						<i class="fas fa-search"></i>
					</button>
				</form>
			</div>
			<div class="header-links">
				<a href="" class="header-link header-showroom"><i class="fas fa-map-marker-alt"><span class="hidden">Showroom</span></i></a>
				<a href="" class="header-link header-contact"><i class="fas fa-question-circle"><span class="hidden">Contact</span></i></a>
				<a href="" class="header-link header-customer"><i class="fas fa-shipping-fast"><span class="hidden">Customer</span></i></a>

			</div>
			<div class="header-account">
				<a href="" class="header-link header-login"><i class="fas fa-user"><span class="hidden">Login</span></i></a>
				<a href="" class="header-link header-wish-list"><i class="fas fa-heart"><span class="hidden">Wish List</span></i></a>
				<a href="" class="header-link header-cart"><i class="fas fa-shopping-cart"><span class="hidden">Cart</span></i></a>
			</div>
		</div>
	</header>
	<!-- end of menu header -->
	
	<!-- navbar -->
	<nav class="main-nav">
		<div class="navbar">
			<ul class="navbar-menu">
				<li class="nav-item"> Tables</li>
				<ul class="table-items">
					<li class="table-item"><a href="">Desks</a></li>
					<li class="table-item"><a href="">Table Frames</a></li>
					<li class="table-item"><a href="">Table Frames</a></li>
				</ul>
				<li class="nav-item"><a href="">Chairs & Stools</a></li>
				<li class="nav-item"><a href="">Cabinets</a></li>
				<li class="nav-item"><a href="">Lighting</a></li>
				<li class="nav-item"><a href="">Children's Furniture</a></li>
			</ul>
		</div>
	</nav>
	<!-- end of navbar-->
	
</body>
</html>
